<html manifest="source.appcache">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<title>Salesforce Accounts</title>

<!--

 theme stylesheet; this is either the Emotive default (globalTheme.css) or your tenant's theme (tenantTheme.css)

 Emotive CDF style sheet

<link rel="stylesheet" href="../../libV1/cdf.css" />

<!--
This script element loads the Emotive Common Device Framework (CDF) JavaScript source. For efficiency it is a
concatenation of the following components. You should *not* include a second or conflicting copy of any of these files.
 jquery-1.8.2.js
 jquery.mobile-1.2.0.js
 jquery.mobile.simpledialog2.js
 mobiscroll-2.0.js
 Emotive CDF JavaScript source
-->
<script type="text/javascript" src="../../libV1/cdf.js"></script>

<script type="text/javascript" src="source.js"></script>

</head>

<body>
  <section id="Loading" data-role="page">
		<div data-role="content" class="CdfStartPage"></div>
	</section>

	<section id="MainPage" data-role="page">

        <a href="javascript:newAccountPage()" data-role="button" data-roel="popup">Search</a>

		<div data-role="content" style="padding:0px 15px">
            <ul id="accList" data-inset="true" data-role="listview" style="margin-top:30px">
            </ul>
		</div>
    </section>

    <section id="accDetail" data-role="page">
        <div data-role="content">
            <ul data-role="listview" data-inset="true" >
                <li data-theme="d">
                    <table class="prettyTable1" width="100%" cellpadding="0" cellspacing="0" >
                        <tbody>
                        <tr >
                            <td >Name:</td><td width="100%"><div id="accName" style="font-weight:normal" data-ec-bindto="Emotive.Data.Account.Name"></div></td>
                        </tr>
                        <tr>
                            <td>Company:</td><td><div id="accCompany" style="font-weight:normal" data-ec-bindto="Emotive.Data.Account.Company"></div></td>
                        </tr>
                        <tr >
                            <td >Email:</td><td ><a id="theEmail"><span id="accEmail" style="text-decoration:none; color:#0000ff;" data-ec-bindto="Emotive.Data.Account.Email" ></span></a></td>
                        </tr>
                        <tr>
                            <td>Phone:</td><td ><a id="thePhone"><span id="accPhone" style="text-decoration:none; color:#0000ff; " data-ec-bindto="Emotive.Data.Account.Phone" ></span></a></td>
                        </tr>
                        <tr>
                            <td valign="top">Description:</td><td><div id="accDescription" style="font-weight:normal" data-ec-bindto="Emotive.Data.Account.Description"></div></td>
                        </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
        </div>

    </section>

    <div id="accFilters" data-role="popup">
        <input type="text" id="tradechannel"/>
        <input type="checkbox"  id="chkbx"/>

         <a href="javascript:search()" data-role="button">Search</a>
    </div>

    <section id="newAcc" data-role="page">

        <input type="text" id="AName" name="AcName" value=""/>

        <input type="text" id="ACompany" name="AcCompany" value=""/> 

        <a href="javascript:selAccount()" data-role="button">Save Account</a>
    </section>


</body>
</html>
